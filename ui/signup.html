<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Education App Sign Up</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4355c1", // Soft blue accent as requested
              "background-light": "#F3F4F6",
              "background-dark": "#111827",
              "surface-light": "#F3F4F6",
              "surface-dark": "#1F2937",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "12px",
            },
          },
        },
      };
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-sans text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center p-6 antialiased selection:bg-primary selection:text-white">
<div class="w-full max-w-md mx-auto space-y-8">
<div class="text-center space-y-2">
<h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">
                Create your account
            </h1>
<p class="text-gray-500 dark:text-gray-400 text-sm">
                Sign up to start learning
            </p>
</div>
<form action="#" class="space-y-6">
<div class="grid grid-cols-1 md:grid-cols-3 gap-2 items-center">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 md:col-span-1" for="fullname">
                    Full name
                </label>
<div class="md:col-span-2 relative">
<input class="block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-surface-light dark:bg-surface-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm h-12 px-4 transition-colors duration-200 placeholder-gray-400 dark:placeholder-gray-500 text-gray-900 dark:text-white" id="fullname" name="fullname" placeholder="John Doe" required="" type="text"/>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-2 items-center">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 md:col-span-1" for="email">
                    Email
                </label>
<div class="md:col-span-2 relative">
<input class="block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-surface-light dark:bg-surface-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm h-12 px-4 transition-colors duration-200 placeholder-gray-400 dark:placeholder-gray-500 text-gray-900 dark:text-white" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-2 items-center">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 md:col-span-1" for="password">
                    Password
                </label>
<div class="md:col-span-2 relative">
<input class="block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-surface-light dark:bg-surface-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm h-12 px-4 transition-colors duration-200 placeholder-gray-400 dark:placeholder-gray-500 text-gray-900 dark:text-white" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-2 items-center">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 md:col-span-1" for="confirm-password">
                    Confirm password
                </label>
<div class="md:col-span-2 relative">
<input class="block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-surface-light dark:bg-surface-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm h-12 px-4 transition-colors duration-200 placeholder-gray-400 dark:placeholder-gray-500 text-gray-900 dark:text-white" id="confirm-password" name="confirm-password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-2">
<div class="md:col-span-1"></div>
<div class="md:col-span-2">
<p class="text-xs text-gray-500 dark:text-gray-400 flex items-center gap-1">
<span class="material-icons text-[14px]">info</span>
                        Password must be at least 8 characters
                    </p>
</div>
</div>
<div class="pt-8">
  <a
    href="LOGIN.html"
    class="w-full flex justify-center py-3.5 px-4 rounded-lg shadow-sm text-sm font-semibold text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 transform hover:-translate-y-0.5 active:translate-y-0"
  >
    Sign Up
  </a>
</div>

<div class="text-center">
<p class="text-sm text-gray-600 dark:text-gray-400">
                    Already have an account? 
                    <a class="font-medium text-primary hover:text-blue-500 hover:underline transition-colors" href="LOGIN.html">
                        Log in
                    </a>
</p>
</div>
</form>
</div>

</body></html>
