<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Interactive Lesson Quiz</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=Merriweather:wght@700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#4355c1", // Blue-500 for a vibrant primary
                        "primary-dark": "#2563EB", // Blue-600 for hover
                        "background-light": "#FFFFFF", 
                        "background-dark": "#0F172A", // Slate-900
                        "card-light": "#FFFFFF",
                        "card-dark": "#1E293B", // Slate-800
                        "subtle-border-light": "#E2E8F0", // Slate-200
                        "subtle-border-dark": "#334155", // Slate-700
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        display: ["Merriweather", "serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem", // 12px
                        'xl': '1rem',
                        '2xl': '1.5rem',
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    }
                },
            },
        };
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 min-h-screen flex flex-col font-sans antialiased transition-colors duration-300">
<div class="w-full bg-slate-100 dark:bg-slate-800 h-1 fixed top-0 left-0 z-50">
<div class="bg-primary h-1 rounded-r-full shadow-[0_0_10px_rgba(59,130,246,0.5)]" style="width: 10%;"></div>
</div>
<div class="max-w-md mx-auto w-full flex flex-col min-h-screen px-6 pt-8 pb-6 relative">
<header class="flex flex-col space-y-6">
<div>
<h1 class="text-base font-semibold text-slate-900 dark:text-white tracking-tight">
                    World History Quiz
                </h1>
<p class="text-sm font-medium text-slate-500 dark:text-slate-400 mt-1">
                    Question 1 of 10
                </p>
</div>
</header>
<main class="flex-grow flex flex-col justify-center py-6">
<div class="mb-10 animate-fade-in">
<h2 class="font-display text-3xl leading-snug text-slate-900 dark:text-white">
                    Which event is generally considered to have started World War II?
                </h2>
</div>
<form class="space-y-4">
<label class="group relative flex items-center p-4 rounded-xl border-2 border-subtle-border-light dark:border-subtle-border-dark bg-card-light dark:bg-card-dark cursor-pointer hover:border-primary/40 dark:hover:border-primary/40 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all duration-200">
<input class="peer sr-only" name="quiz_option" type="radio" value="pearl_harbor"/>
<div class="flex-shrink-0 mr-4">
<div class="w-6 h-6 rounded-full border-2 border-slate-300 dark:border-slate-500 flex items-center justify-center group-hover:border-primary dark:group-hover:border-primary transition-colors">
<div class="w-2.5 h-2.5 rounded-full bg-primary opacity-0 transition-opacity transform scale-0 group-hover:scale-100"></div>
</div>
</div>
<span class="text-lg font-medium text-slate-700 dark:text-slate-200 group-hover:text-slate-900 dark:group-hover:text-white transition-colors">Attack on Pearl Harbor</span>
</label>
<label class="group relative flex items-center p-4 rounded-xl border-2 border-primary bg-blue-50/60 dark:bg-blue-900/20 cursor-pointer shadow-soft transition-all duration-200 ring-1 ring-primary/20 dark:ring-primary/40">
<input checked="" class="peer sr-only" name="quiz_option" type="radio" value="poland"/>
<div class="flex-shrink-0 mr-4">
<div class="w-6 h-6 rounded-full border-2 border-primary bg-primary text-white flex items-center justify-center shadow-sm">
<span class="material-icons-round text-[16px] font-bold">check</span>
</div>
</div>
<span class="text-lg font-medium text-primary dark:text-blue-300">Invasion of Poland</span>
</label>
<label class="group relative flex items-center p-4 rounded-xl border-2 border-subtle-border-light dark:border-subtle-border-dark bg-card-light dark:bg-card-dark cursor-pointer hover:border-primary/40 dark:hover:border-primary/40 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all duration-200">
<input class="peer sr-only" name="quiz_option" type="radio" value="britain"/>
<div class="flex-shrink-0 mr-4">
<div class="w-6 h-6 rounded-full border-2 border-slate-300 dark:border-slate-500 flex items-center justify-center group-hover:border-primary dark:group-hover:border-primary transition-colors">
<div class="w-2.5 h-2.5 rounded-full bg-primary opacity-0 transition-opacity transform scale-0 group-hover:scale-100"></div>
</div>
</div>
<span class="text-lg font-medium text-slate-700 dark:text-slate-200 group-hover:text-slate-900 dark:group-hover:text-white transition-colors">Battle of Britain</span>
</label>
<label class="group relative flex items-center p-4 rounded-xl border-2 border-subtle-border-light dark:border-subtle-border-dark bg-card-light dark:bg-card-dark cursor-pointer hover:border-primary/40 dark:hover:border-primary/40 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all duration-200">
<input class="peer sr-only" name="quiz_option" type="radio" value="dday"/>
<div class="flex-shrink-0 mr-4">
<div class="w-6 h-6 rounded-full border-2 border-slate-300 dark:border-slate-500 flex items-center justify-center group-hover:border-primary dark:group-hover:border-primary transition-colors">
<div class="w-2.5 h-2.5 rounded-full bg-primary opacity-0 transition-opacity transform scale-0 group-hover:scale-100"></div>
</div>
</div>
<span class="text-lg font-medium text-slate-700 dark:text-slate-200 group-hover:text-slate-900 dark:group-hover:text-white transition-colors">D-Day Landings</span>
</label>
</form>
</main>
<footer class="mt-auto pt-6">
<div class="flex flex-col items-end gap-6">
<div class="w-full flex justify-center md:justify-end">
<p class="text-xs font-medium text-slate-400 dark:text-slate-500 flex items-center gap-1.5 opacity-90">
<span class="material-icons-round text-sm">cloud_done</span>
                        Your progress will be saved automatically
                    </p>
</div>
<button class="w-full md:w-auto bg-primary hover:bg-primary-dark text-white font-semibold text-base py-4 px-10 rounded-2xl shadow-lg shadow-blue-500/30 dark:shadow-blue-500/10 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2 group">
                    Next Question
                    <span class="material-icons-round text-lg group-hover:translate-x-0.5 transition-transform">arrow_forward</span>
</button>
</div>
</footer>
</div>
<div class="fixed top-20 right-0 -z-10 w-96 h-96 bg-blue-100 dark:bg-blue-900/20 rounded-full blur-[100px] opacity-50 pointer-events-none"></div>
<div class="fixed bottom-0 left-0 -z-10 w-64 h-64 bg-slate-100 dark:bg-slate-800/30 rounded-full blur-[80px] opacity-60 pointer-events-none"></div>

</body></html>
