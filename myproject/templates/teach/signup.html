<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link rel="stylesheet" href="/static/teach/css/style.css">
  <script src="/static/teach/js/script.js"></script>
</head>

<body
  class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-4">

  <!-- Background decorations -->
  <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
    <div
      class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/20 rounded-full blur-[100px] opacity-30 animate-blob">
    </div>
    <div
      class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-500/20 rounded-full blur-[100px] opacity-30 animate-blob animation-delay-2000">
    </div>
    <div
      class="absolute top-[20%] right-[20%] w-[20%] h-[20%] bg-yellow-500/20 rounded-full blur-[80px] opacity-20 animate-blob animation-delay-4000">
    </div>
  </div>

  <div
    class="w-full max-w-md bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 dark:border-slate-800/50 p-8 transform transition-all hover:scale-[1.005]">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-primary/10 text-primary mb-4">
        <span class="material-symbols-outlined text-2xl">school</span>
      </div>
      <h1 class="text-2xl font-bold tracking-tight mb-2">Create Account</h1>
      <p class="text-slate-500 dark:text-slate-400 text-sm">Join our community of learners today</p>
    </div>

    <form class="space-y-4">
      <div class="space-y-4">
        <div class="relative group">
          <span
            class="material-icons-outlined absolute left-4 top-3.5 text-slate-400 transition-colors group-focus-within:text-primary">person_outline</span>
          <input type="text" placeholder="Full Name"
            class="w-full bg-slate-50 dark:bg-slate-800 border-none rounded-xl py-3.5 pl-11 pr-4 outline-none focus:ring-2 focus:ring-primary/50 transition-all font-medium placeholder:font-normal"
            required>
        </div>

        <div class="relative group">
          <span
            class="material-icons-outlined absolute left-4 top-3.5 text-slate-400 transition-colors group-focus-within:text-primary">mail_outline</span>
          <input type="email" placeholder="Email Address"
            class="w-full bg-slate-50 dark:bg-slate-800 border-none rounded-xl py-3.5 pl-11 pr-4 outline-none focus:ring-2 focus:ring-primary/50 transition-all font-medium placeholder:font-normal"
            required>
        </div>

        <div class="relative group">
          <span
            class="material-icons-outlined absolute left-4 top-3.5 text-slate-400 transition-colors group-focus-within:text-primary">lock_outline</span>
          <input type="password" placeholder="Password"
            class="w-full bg-slate-50 dark:bg-slate-800 border-none rounded-xl py-3.5 pl-11 pr-4 outline-none focus:ring-2 focus:ring-primary/50 transition-all font-medium placeholder:font-normal"
            required>
        </div>
      </div>

      <div class="flex items-start gap-3 mt-2">
        <input type="checkbox" id="terms" class="mt-1 w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary">
        <label for="terms"
          class="text-xs text-slate-500 dark:text-slate-400 leading-relaxed cursor-pointer select-none">
          By signing up, I agree to the <a href="#" class="text-primary font-semibold hover:underline">Terms of
            Service</a> and <a href="#" class="text-primary font-semibold hover:underline">Privacy Policy</a>
        </label>
      </div>

      <a href="{% url 'login' %}"
        class="block w-full py-3.5 px-4 bg-primary hover:bg-primary/90 text-white font-bold rounded-xl shadow-lg shadow-primary/30 transition-all transform active:scale-[0.98] text-center mt-6">
        Sign Up
      </a>

      <div class="relative my-6 text-center">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
        </div>
        <span
          class="relative bg-white dark:bg-slate-900 px-4 text-xs text-slate-400 uppercase tracking-widest font-semibold">Or
          continue with</span>
      </div>

      <div class="grid grid-cols-2 gap-3">
        <button type="button"
          class="flex items-center justify-center gap-2 py-3 px-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-all">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
          <span class="text-sm font-semibold">Google</span>
        </button>
        <button type="button"
          class="flex items-center justify-center gap-2 py-3 px-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-all">
          <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="w-5 h-5" alt="Facebook">
          <span class="text-sm font-semibold">Facebook</span>
        </button>
      </div>

      <p class="text-center text-sm text-slate-500 dark:text-slate-400 mt-6">
        Already have an account?
        <a href="{% url 'login' %}" class="text-primary font-bold hover:underline">Sign In</a>
      </p>
    </form>
  </div>
</body>

</html>
